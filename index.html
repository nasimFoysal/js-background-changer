<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Clicking the start button once should change the background color every second. And stop button is pretty self explanatory</h3>

    <button id="start">Start</button>
    <button id="stop">Stop</button>


    <script>
        let interValId;
         const changeBg= ()=> {
            interValId =  setInterval(function(){
                document.body.style.backgroundColor = randomColor();
            },2000)

        }

        const stopBg = () =>{
            clearInterval(interValId)

        }

        // generate a random color in hex.
        const randomColor = () =>{
            const str = "0123456789ABCDEF";
            let hexValue = "#";
            for(let i=0; i<6; i++){
                hexValue += str[Math.floor(Math.random()*16)]

            }
            return hexValue;
        }

    
        document.querySelector("#start").addEventListener("click", changeBg);
        document.querySelector("#stop").addEventListener("click", stopBg);



       
    </script>
</body>
</html>
